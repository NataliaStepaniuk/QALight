    <script>
      {
        let x = 3;
        let y = 4;
        let z = 5;

        x ||= y; // x залишається 3
        x || (y = z); //x залишається 3
        x &&= y; //x стає 4
        x && (y = z); // x стає 4 а y стає 5
        x ??= y; // x залишається 4
        x ?? (y = z); // x залишається 4
      }
    </script>

    <script>
      const min = 1;
      const max = 10000;

      const secretNumber = Math.floor(Math.random() * (max - min + 1)) + min;;

      const guess = prompt("Введіть число:");

      if (guess === secretNumber) {
        alert("Вітаю, ви вгадали!");
      } else if (guess > secretNumber) {
        alert("Число занадто велике.Спробуйте ще раз.");
      } else {
        alert("Число занадто маленьке.Спробуйте ще раз.");
      }
    </script>

    <script>

      switch (day.toLowerCase()) {
        case "понеділок":
        case "monday":
          alert("Початок робочого тижня!");
          break;
        case "п'ятниця":
        case "friday":
          alert("Кінець робочого тижня!");
          break;
        default:
          alert("Звичайний день");
      }

    <script>

    <!--Завдання 4-->
    <script>
      "use strict";
      // Використання BigInt

      let a = 9007199254740991;
      let b = 9007199254740991n;

      // Конвертація числа a в BigInt перед додаванням
      a = BigInt(a);

      console.log(a + b); // Виведе правильний результат
    </script>
    <!--Завдання 5-->
    <script>
      "use strict";

      let apples = "2";
      let oranges = "3";

      // Перетворення рядкових значень на числа та додавання
      let result = Number(apples) + Number(oranges);

      alert(result); // 5
    </script>

      {

          b = 1;
        let c = ++a; // 2
        let d = b++; // 1
      }
    </script>
    <!--Завдання 7-->
    <script>
      "use strict";

      {
        let a = 2;
        let x = 1 + (a *= 2);
        // a = 4, x = 5
      }
    </script>

    <!--Завдання 8-->
    <script>
      "use strict";

      "" + 1 + 0; //10
      "" - 1 + 0; //-1
      true + false; //1
      6 / "3"; //2
      "2" * "3"; //6
      4 + 5 + "px"; //9px
      "$" + 4 + 5; //$45
      "4" - 2; //2
      "4px" - 2; //NaN
      "  -9  " + 5; // -9 5
      "  -9  " - 5; //-14
      null + 1; //1
      undefined + 1; //NaN
      NaN + 1; //NaN
    </script>

    <!--Завдання 9-->
    <script>
      "use strict";

      let n = 2;
      n += 5; // Те саме, що і n = n + 5;
      n *= 2; // Те саме, що і n = n * 2;

      console.log(n);
    </script>
    <!--Завдання 10-->
    <script>
      let n1 = "   123   ";
      let n2 = "123z";
      let n3 = true;
      let n4 = false;

      // Перетворення рядкових значень на числа
      let number1 = parseInt(n1.trim(), 10);
      let number2 = parseInt(n2, 10);

      // Перетворення логічних значень на числа
      let number3 = Number(n3);
      let number4 = Number(n4);

      console.log(number1, number2, number3, number4);
    </script>

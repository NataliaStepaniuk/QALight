  <body>
    - функція checkAge повертає true, якщо параметр age перевищує 18. - в іншому
    випадку запитує підтвердження та повертає результат:

    <script>
      function checkAge(age) {
        var result;
        if (age > 18) {
          return true;
        } else {
          return confirm("Did parents allow you?");
        }
      }
    </script>
    <!--Завдання 1-->
    <script>
      // 1 Функція без else
      function checkAge(age) {
        if (age > 18) {
          return true;
        }
        return confirm("Did parents allow you?");
      }
      // Функція буде працювати так само.
    </script>
    <!--Завдання 2-->
    <script>
      function checkAge(age) {
        return age > 18 ? true : confirm("Did parents allow you?");
      }
    </script>
    <script>
      function checkAge(age) {
        return age > 18 || confirm("Did parents allow you?");
      }
      // Використання дужок навколо age > 18 необов'язкове.
    </script>

    <!--Завдання 3-->
    <script>
      function min(a, b) {
        if (a < b) {
          return a;
        } else {
          return b;
        }
      }
      console.log(min(2, 5));
      console.log(min(3, -1));
      console.log(min(1, 1));
    </script>
    <script>
      function min(a, b) {
        return a < b ? a : b;
      }
      console.log(min(2, 5));
      console.log(min(3, -1));
      console.log(min(1, 1));
    </script>
    <!--Завдання 4-->
    <script>
      function pow(x, n) {
        if (!Number.isInteger(n) || n < 1) {
          return "Неправильне значення параметра n";
        }

        let result = x;
        for (let i = 1; i < n; i++) {
          result *= x;
        }
        return result;
      }
    </script>

    <script>
      function A() {
        console.log("A was called");

        console.log("B was called");

      }
      function C() {
        console.log("C was called");

      // 1
      {
